name: "travis"

on:
  push:
    branches: [ '**']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '27 4 * * 2'

jobs:
  basic:
    name: basic Build
    runs-on: ubuntu-latest
    container: 
      image: tsteven4/gpsbabel_build_environment
      env:
        LC_ALL: C.UTF-8

    steps:
    #- name: Checkout repository
    #  uses: actions/checkout@v2

    - name: checkout
      run: |
        git clone --depth 1 https://github.com/$GITHUB_REPOSITORY.git .
        git fetch origin $GITHUB_REF:temporary-ci-branch
        git checkout $GITHUB_SHA

    - name: build_and_test
      run: |
        ./build_and_test

  qtio_gcc:
    name: qtio gcc Build
    runs-on: ubuntu-latest
    container: 
      image: tsteven4/gpsbabel_build_environment_qtio
      env:
        LC_ALL: C.UTF-8

    steps:
    #- name: Checkout repository
    #  uses: actions/checkout@v2

    - name: checkout
      run: |
        git clone --depth 1 https://github.com/$GITHUB_REPOSITORY.git .
        git fetch origin $GITHUB_REF:temporary-ci-branch
        git checkout $GITHUB_SHA

    - name: build_and_test
      run: |
        . /opt/qtio.env
        ./build_and_test

  qtio_clang:
    name: qtio clang Build
    runs-on: ubuntu-latest
    container: 
      image: tsteven4/gpsbabel_build_environment_qtio
      env:
        QMAKESPEC: linux-clang
        LC_ALL: C.UTF-8

    steps:
    #- name: Checkout repository
    #  uses: actions/checkout@v2

    - name: checkout
      run: |
        git clone --depth 1 https://github.com/$GITHUB_REPOSITORY.git .
        git fetch origin $GITHUB_REF:temporary-ci-branch
        git checkout $GITHUB_SHA

    - name: build_and_test
      run: |
        . /opt/qtio.env
        ./build_and_test

  advanced:
    name: advanced Build
    runs-on: ubuntu-latest
    container: 
      image: tsteven4/gpsbabel_build_environment_focal
      env:
        LC_ALL: C.UTF-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: build_extra_tests
      run: |
        ./tools/build_extra_tests

  fedora:
    name: fedora Build
    runs-on: ubuntu-latest
    container: 
      image: tsteven4/gpsbabel_build_environment_f32
      env:
        LC_ALL: C.UTF-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: build_and_test
      run: |
        ./build_and_test

  macos:
    name: macos Build
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Qt install
      run: |
        pwd
        echo ${GITHUB_WORKSPACE}
        export TRAVIS_BUILD_DIR=${GITHUB_WORKSPACE}
        ./tools/travis_install_osx 5.12.10 installer

    - name: Script
      run: |
        source ${HOME}/Cache/qt-5.12.10.env
        sudo xcode-select --switch /Applications/Xcode_12.1.1.app
        ./tools/travis_script_osx


